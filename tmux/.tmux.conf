set -g history-limit 5000

set -g status-left-length 100

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Allows to use C-a a <command> to send commands to a TMUX session inside 
# another TMUX session
bind-key a send-prefix

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

set -g mode-keys vi

# Easy pane resize
bind -n S-M-Left resize-pane -L 5
bind -n S-M-Right resize-pane -R 5
bind -n S-M-Up resize-pane -U 3
bind -n S-M-Down resize-pane -D 3

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Terminal colors
set -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ",xterm-256color:Tc"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'o0th/tmux-nova'

set -g @nova-nerdfonts true
set -g @nova-nerdfonts-left 
set -g @nova-nerdfonts-right 

set -g status-bg "#281733"
set -g @nova-pane-active-border-style "#44475a"
set -g @nova-pane-border-style "#282a36"
set -g @nova-status-style-bg "#281733"
set -g @nova-status-style-fg "#dbbfef"
set -g @nova-status-style-active-bg "#dbbfef"
set -g @nova-status-style-active-fg "#2e3540"
set -g @nova-status-style-double-bg "#2d3540"

set -g @nova-pane "#I#{?pane_in_mode,  #{pane_mode},}  #W"

set -g @nova-segment-mode "#S"
set -g @nova-segment-mode-colors "#281733 #dbbfef"

set -g @nova-rows 0
set -g @nova-segments-0-left "mode"
set -g @nova-segments-0-right ""

set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'
