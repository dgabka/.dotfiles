define: &white "#ffffff"
define: &lilac "#dbbfef"
define: &lavender "#a4a0e8"
define: &comet "#5a5977"
define: &bossanova "#452859"
define: &midnight "#3b224c"
define: &revolver "#281733"

define: &silver "#cccccc"
define: &sirocco "#697C81"
define: &mint "#9ff28f"
define: &almond "#eccdba"
define: &chamois "#E8DCA0"
define: &honey "#efba5d"

define: &apricot "#f47868"
define: &lightning "#ffcd1c"
define: &delta "#6F44F0"

define: &selection_bg "#540099"

colors:
    # Default colors
    primary:
        background: *midnight
        foreground: *lavender
        # Bright and dim foreground colors
        # dim_foreground: "#5a5977" # comet
        # bright_foreground: "#dbbfef" # lilac

    # Cursor colors
    cursor:
        text: *lilac
        cursor: *lavender
    vi_mode_cursor:
        text: *midnight
        cursor: *lavender

    # Search colors
    search:
        matches:
            foreground: *mint
            background: *selection_bg
        focused_match:
            foreground: *white
            background: *delta
        footer_bar:
            foreground: *midnight
            background: *white

    # Keyboard regex hints
    hints:
        start:
            foreground: *midnight
            background: *honey
        end:
            foreground: *honey
            background: *midnight

    # Selection colors
    selection:
        text: *white
        background: *selection_bg
    
    # Normal colors
    normal:
        black: *comet
        red: *apricot
        green: *mint
        yellow: *chamois
        blue: *silver
        magenta: *lilac
        cyan: *sirocco
        white: *white

    # Bright colors
    bright:
        black: *comet
        red: *apricot
        green: *mint
        yellow: *almond
        blue: *silver
        magenta: *lilac
        cyan: *sirocco
        white: *white

